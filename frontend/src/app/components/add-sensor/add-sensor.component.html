<ion-card>
  <ion-card-header>
    <ion-card-title>Agregar Dispositivo</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form (ngSubmit)="onSubmit()">
      <!-- Campo de Nombre -->
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="name" name="name" required></ion-input>
      </ion-item>

      <!-- Dropdown de Zonas -->
      <ion-item>
        <ion-label>Zona</ion-label>
        <ion-select [(ngModel)]="selectedZone" name="zone" placeholder="Selecciona una zona" required>
          <ion-select-option value="zona-jardin">Zona Jardín</ion-select-option>
          <ion-select-option value="zona-norte">Zona Norte</ion-select-option>
          <ion-select-option value="zona-sur">Zona Sur</ion-select-option>
          <ion-select-option value="zona-este">Zona Este</ion-select-option>
          <ion-select-option value="zona-oeste">Zona Oeste</ion-select-option>
          <ion-select-option value="zona-principal">Zona Principal</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Botón para enviar -->
      <ion-button expand="full" type="submit">Guardar</ion-button>
    </form>
  </ion-card-content>
</ion-card>
