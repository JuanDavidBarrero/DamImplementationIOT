<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Datos del Dispositivo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToDevice()">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Datos del Dispositivo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- Verifica si hay datos y muestra una tabla -->
    <ion-item *ngIf="deviceData.length > 0">
      <ion-grid>
        <ion-row>
          <ion-col size="3"><strong>Nombre</strong></ion-col>
          <ion-col size="3"><strong>Ubicaci√≥n</strong></ion-col>
          <ion-col size="2"><strong>Valor</strong></ion-col>
          <ion-col size="2"><strong>Fecha</strong></ion-col>
          <ion-col size="2"><strong>Estado de la Puerta</strong></ion-col>
        </ion-row>

        <!-- Itera sobre cada dispositivo en deviceData -->
        <ion-row *ngFor="let item of deviceData">
          <ion-col size="3">{{ item.name }}</ion-col>
          <ion-col size="3">{{ item.location }}</ion-col>
          <ion-col size="2">{{ item.data }}</ion-col>
          <ion-col size="2">{{ item.date | date: 'short' }}</ion-col>
          <ion-col size="2">{{ item.logs | doorStatus }}</ion-col>  <!-- Muestra el estado de la puerta -->
        </ion-row>
      </ion-grid>
    </ion-item>

    <!-- Si no hay datos, muestra un mensaje -->
    <ion-item *ngIf="deviceData.length === 0">
      <ion-label>No hay datos disponibles.</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
